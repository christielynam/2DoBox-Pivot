<!DOCTYPE html>
<html>
  <head>
    <title>Ideabox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header class="header">
      <h1 role="banner" class="h1-idea">2Do<span>Box</span></h1>
      <form class="form" action="index.html" method="post">
        <input class="input-title" type="text" name="input1" maxlength="30" placeholder="Title">
        <input class="input-task" type="text" name="input2" maxlength="300" placeholder="Task">
        <button class="button-save" type="button" name="save" disabled="true">save</button>
      </form>
    </header>
    <main role="main">
      <div class="btn-container">
        <button type="button" name="critical" class="filter-btn">Critical</button>
        <button type="button" name="critical" class="filter-btn">High</button>
        <button type="button" name="critical" class="filter-btn">Normal</button>
        <button type="button" name="critical" class="filter-btn">Low</button>
        <button type="button" name="critical" class="filter-btn">None</button>
      </div>
      <div class="btn-container" id="large-btn-container">
        <button type="button" name="critical" class="show-btn">Show Completed ToDos</button>
        <button type="button" name="critical" class="show-more-btn">Show more ToDos ...</button>
      </div>
      <input class="input-search" type="search" name="search" placeholder="Filter">
      <section class="card-container">
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
