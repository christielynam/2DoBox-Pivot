<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Ideabox</title>
  </head>
  <body>
    <section class='header-wrapper'>
      <header>
        <h1 id='h1-idea' class='h1-idea'>idea</h1><h1 id='h1-box' class='h1-box'>box</h1>
      </header>
      <form class="form" action="index.html" method="post">
        <input id='input-title' class='input-title' type="text" name="input1" value="Title" maxlength="30">
        <input id='input-body' class='input-body' type="text" name="input2" value="Body" maxlength="300">
        <button id="button-save" class="button-save" type="button" name="save" disabled="true">save</button>
      </form>
    </section>
    <form class="search" action="index.html" method="post">
      <input id='input-search' type="search" name="search" value="Search">
    </form>
    <article id="new-idea-article" class="new-idea-article">
    </article>
    <footer>
      <div class="footer-box">
        <p class="footer-text">Created by Jason Lucas and Evan Miller</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
